{% extends "nnkr/base.html" %}
{% block content %}

<div class="pt-3">
  <h3 class="text-center"><b>新規登録</b></h3><hr>
</div>

<form action="" method="POST">{% csrf_token %}

    <!-- 新規登録 -->
    <div class="col-md-8 offset-md-2">
        <div class="card shadow mb-3">
            <div class="card-body">

              {{ form.non_field_errors }}
              {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.error }}
              {% endfor %}

              <button type="submit" class="btn btn-primary btn-lg shadow-sm mt-3" style="width:100%;height:auto">
                登録
              </button>
              <input type="hidden" name="next" value="{{ next }}" />

            </div>
        </div>
    </div>

</form>

{% endblock %}
