{% for exam in exams %}


<!-- カード -->
<div class="card mb-2 shadow-sm" style="background:#f5f5f5">
  <div class="card-body">
    <!-- xs,sm -->
    <div class="d-md-none mt-1 mb-2">
      <div class="d-flex justify-content-between align-items-top">
        <div>
          <a  class="link-dark-nu" href="{% url 'kntu:detail' exam.pk %}">
            <h5 style="display:inline;">{{exam.title}}</h5>
          </a>
          <div class="ms-2" style="font-size:15px;">
            {{exam.description | truncatechars:45}}
          </div>
        </div>
        <div>
          <div class="icon-frame shadow-sm">
            <div class="icon">
              <img src="{{ exam.author.icon.url }}">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="left-aria"></div>
        <div class="right-aria">
          <small class="text-muted"><a class="link-dark-u" href="{% url 'user:detail' exam.author.id %}">[{{exam.author}}]</a></small>
          <small class="text-muted">{{exam.updated_datetime|date:"y年m月j日H:i:s"}}</small>
        </div>
      </div>
    </div>
    <!-- else -->
    <div class="d-none d-md-block mt-1 mb-2">
      <div class="row">
        <div class="col-8">
          <a  class="link-dark-nu" href="{% url 'kntu:detail' exam.pk %}">
            <h5 style="display:inline;">{{exam.title}}</h5>
          </a>
          <div class="ms-2" style="font-size:15px;">
            {{exam.description | truncatechars:120}}
          </div>
        </div>
        <div class="col-4">
          <div class="text-end">
              <div class="icon-frame shadow-sm">
                <div class="icon">
                  <img src="{{ exam.author.icon.url }}">
                </div>
              </div>
              <br>
              <small class="text-muted"><a class="link-dark-u" href="{% url 'user:detail' exam.author.id %}">[{{exam.author}}]</a></small>
              <small class="text-muted">{{exam.updated_datetime|date:"y年m月j日H:i:s"}}</small>
          </div>
        </div>
      </div>
      

    </div>
  </div>
</div>

{% empty %}
問題がありません
{% endfor %}
