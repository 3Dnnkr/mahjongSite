{% extends 'nnkr/base.html' %}
{% comment %} {% block title %}雀魂何切るFAQ{% endblock %} {% endcomment %}
{% block content %}

<div class="pt-3">
  <h3 class="text-center">よくあるご質問</h3><hr>
</div>


<div>
  <div class="container">
    <div class="row">
      <div class="col-12">

        <div class="accordion" id="accordionExample">
          {% for faq in faqs %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="{{ 'heading'|addstr:faq.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="{{ '#collapse'|addstr:faq.id }}" aria-expanded="false" aria-controls="{{ 'collapse'|addstr:faq.id }}">
                  <h5>Q.{{faq.question}}</h5>
                </button>
              </h2>
              <div id="{{ 'collapse'|addstr:faq.id }}" class="accordion-collapse collapse" aria-labelledby="{{ 'heading'|addstr:faq.id }}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  {{ faq.answer|safe }}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
