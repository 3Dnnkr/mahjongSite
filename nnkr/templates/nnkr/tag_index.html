{% extends 'nnkr/base.html' %}
{% block content %}

{% include "nnkr/subheader.html" with tag_index=True %}

<div class="pt-3">
  <h3 class="text-center">タグ一覧</h3><hr>
</div>

<div class="album py-1">
  <div class="container">
    <div class="row">

      <div class="col-12"> 

        <!-- ソート機能 -->
        
        <!-- タグ一覧 -->
        <div>
          {% for tag in tags %}
            <a class="tag-box link-dark-nu shadow-sm" href="{% url 'nnkr:tag_question' tag.id %}">
              <i class="bi bi-tag" style="font-size: 1rem;"></i>
              {{tag.name}}({{tag.questions.all|length}})
            </a>
          {% endfor %}
        </div>
      
      </div>

    </div>
  </div>
</div>
{% endblock %}
